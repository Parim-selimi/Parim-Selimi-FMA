<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 30; i++) {
            let resultString = "";
            for (let j = 1; j <= 30; j++) {
                resultString += `${i} x ${j} = ${i * j}\n`;
            }
            console.log(resultString);
        }
    </script>
</body>
</html>
