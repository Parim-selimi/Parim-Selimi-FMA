<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let userInput = parseInt(prompt("Please enter a positive integer:"));
    let resultString = "";

    if (userInput > 0) {
        while (userInput !== 1) {
            resultString += userInput + ", ";
            if (userInput % 2 === 0) {
                userInput /= 2;
            } else {
                userInput = userInput * 3 + 1;
            }
        }
        resultString += "1"; 
        console.log(resultString);
    } else {
        console.log("Invalid input. Please enter a positive integer.");
    }
  </script>
</body>
</html>
